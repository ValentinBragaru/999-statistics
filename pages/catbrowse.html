 <div>
 	<h2>Categories</h2>
 	<ul>
 		<div ng-repeat="column in categories.result.columns">
 			<div ng-repeat="child in column.children">
 				<li>{{child.title}}</li>
 				<ul>
 					<li ng-repeat="chd in child.children">
 						<div ng-repeat="count in counters | filter:{id:chd.id}">
 							<a href="#/itemslist/{{chd.url}}">{{chd.title}}</a> : {{count.count}}</div> 
 					</li>
 				</ul>
 			</div>
 		</div>
 	</ul>
 </div>
